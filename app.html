<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="node_modules/bootswatch/dist/cyborg/bootstrap.css" />
  <title>Tournament Tracker App</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">Paintball Team Tournament Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
        aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="container">
    <div class="card text-white bg-secondary mb-3 mt-3">
      <div class="card-header h4">Add New Team</div>
      <div class="card-body">
        <form>
          <fieldset>
            <div class="form-group row">
              <div class="form-group">
                <label for="teamName" class="form-label">New Team Name</label>
                <input type="text" class="form-control" id="teamName" placeholder="Enter Team Name" />
              </div>
            </div>
          </fieldset>
          <label for="exampleColorInput" class="form-label mt-3">Color picker</label>
          <input type="color" class="form-control form-control-color" id="teamColor" value="#00B344"
            title="Choose team color" />
        </form>
        <button type="submit" class="btn btn-primary mt-4" id="createTeamBtn">
          Create Team
        </button>
      </div>
    </div>
  </div>

  <div id="app">

  </div>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="app.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
